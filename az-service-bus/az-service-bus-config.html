<script type="text/javascript">
    RED.nodes.registerType('az-sb-config',{
        category: 'config',
        defaults: {
            connectionString: {value:"",required:true},
            name: { value: "", required: true}
        },
        label: function() {
            return this.name||this.connectionString||"Azure Service Bus config";
        }
    });
</script>

<script type="text/html" data-template-name="az-sb-config">
    <div class="form-row">
        <label for="node-config-input-connectionString"><i class="icon-bookmark"></i>Connection String</label>
        <input type="text" id="node-config-input-connectionString" placeholder="Endpoint=sb://my-servicebus-namespace.servicebus.windows.net/;SharedAccessKeyName=my-SA-name;SharedAccessKey=my-SA-key">
    </div>
    <div class="form-row">
        <label for="node-config-input-name"><i class="icon-bookmark"></i>Name</label>
        <input type="text" id="node-config-input-name" placeholder="Easy to read name">
    </div>
</script>
